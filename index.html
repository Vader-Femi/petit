<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Required base href placeholder -->
  <base href="/petit/">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="petit">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>petit</title>
  <link rel="manifest" href="manifest.json">

  <!-- Splash screen styles (optional) -->
  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-family: sans-serif;
    }

    #splash-screen img {
      width: 100px;
      height: 100px;
      margin-bottom: 16px;
    }

    #splash-screen span {
      font-size: 20px;
      color: #444;
    }
  </style>
</head>

<body>
<!-- Splash screen -->
<div id="splash-screen">
  <img src="icons/Icon-192.png" alt="App Logo" />
  <span>Loading petit...</span>
</div>

<!-- Flutter app -->
<script src="flutter_bootstrap.js" async></script>

<!-- Remove splash after Flutter loads -->
<script>
  window.addEventListener('flutter-first-frame', function () {
    const splash = document.getElementById('splash-screen');
    if (splash) splash.remove();
  });
</script>
</body>
</html>
