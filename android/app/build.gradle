plugins {
    id "com.android.application"
    // MATCHING ID from settings.gradle
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.outsidetheide.petit"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // CRITICAL FIX: AGP 8+ requires Java 17
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        // CRITICAL FIX: Kotlin 2.0+ works best with JVM 17
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.outsidetheide.petit"
        // minSdk = flutter.minSdkVersion
        // Manual override is fine, but ensure 24 is high enough for your libs
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties["keyAlias"]
            keyPassword = keystoreProperties["keyPassword"]
            storeFile = keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null
            storePassword = keystoreProperties["storePassword"]
        }
    }

    buildTypes {
        release {
//            signingConfig = signingConfigs.release
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.15.0')
    implementation 'com.google.firebase:firebase-analytics'
    // You don't need to add Crashlytics implementation here?
    // Usually you need: implementation 'com.google.firebase:firebase-crashlytics'
    // unless you are only using the plugin to upload symbols.
    implementation 'com.google.firebase:firebase-crashlytics'
}